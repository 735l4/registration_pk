<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- Foneawesome -->
		<link rel="stylesheet" href="css/all.css" />

		<!-- Tailwindcss -->
		<link rel="stylesheet" href="css/tailwind.css" />

		<style type="text/css">
			* {
				font-family: "Montserrat";
				transition: 0.2s linear;
			}

			::-webkit-scrollbar {
				width: 4px;
				height: 4px;
				background: white;
			}
		</style>
	</head>
	<body class="relative w-screen h-screen overflow-hidden">
		<div
			class="relative w-full h-full flex items-center justify-center"
			style="
				background-image: url('assets/banner.jpeg');
				background-size: cover;
				background-position: center center;
				background-attachment: fixed;
			">
			<div
				class="relative 2xl:xl:w-9/12 lg:w-10/12 md:w-11/12 w-full 2xl:px-0 lg:px-0 md:px-0 px-3 h-[90%] flex">
				<!-- Left Side Content -->
				<div class="relative w-1/2 h-full">
					<!-- Logo -->
					<div class="relative w-full flex items-center justify-start">
						<div
							class="relative flex items-center justify-center w-auto h-auto">
							<svg
								width="48"
								height="48"
								viewBox="0 0 48 48"
								fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M27.1525 7.02893L6.78788 27.3936C5.85062 28.3309 5.85062 29.8505 6.78788 30.7877C7.72513 31.725 9.24473 31.725 10.182 30.7877L30.5467 10.423C31.4839 9.48578 31.4839 7.96619 30.5467 7.02893C29.6094 6.09167 28.0898 6.09167 27.1525 7.02893Z"
									fill="white" />
								<path
									d="M37.3337 17.2102L16.969 37.5749C16.0318 38.5121 16.0318 40.0317 16.969 40.969C17.9063 41.9062 19.4259 41.9062 20.3631 40.969L40.7278 20.6043C41.6651 19.667 41.6651 18.1474 40.7278 17.2102C39.7906 16.2729 38.271 16.2729 37.3337 17.2102Z"
									fill="white" />
								<path
									d="M30.5215 37.5528L20.3391 27.3705C19.4019 26.4332 17.8823 26.4332 16.945 27.3705C16.0078 28.3077 16.0078 29.8273 16.945 30.7646L27.1274 40.9469C28.0646 41.8842 29.5842 41.8842 30.5215 40.9469C31.4587 40.0097 31.4587 38.4901 30.5215 37.5528Z"
									fill="white" />
								<path
									d="M40.7297 27.3961L20.365 7.03141C19.4278 6.09415 17.9082 6.09415 16.9709 7.03141C16.0337 7.96867 16.0337 9.48826 16.9709 10.4255L37.3356 30.7902C38.2728 31.7275 39.7924 31.7275 40.7297 30.7902C41.667 29.8529 41.667 28.3333 40.7297 27.3961Z"
									fill="white" />
							</svg>
						</div>
					</div>

					<!-- Content -->
					<div
						class="relative w-full h-auto mt-24 flex items-center justify-center">
						<div
							class="relative w-auto h-auto grid gap-4 justify-items-center">
							<!-- Title -->
							<div
								class="relative 2xl:text-2xl xl:text-2xl lg:text-2xl text-xl tracking-[5px] font-semibold text-white text-center uppercase"
								style="text-shadow: 0 0 2px #fff">
								KING OF HEPHOP
							</div>

							<!-- Next Title -->
							<div
								class="relative w-auto h-auto py-1 border-y-2 border-white">
								<div
									class="relative w-full h-11 2xl:px-8 xl:px-8 lg:px-8 md:px-6 px-4 bg-white flex items-center justify-center">
									<div
										class="relative 2xl:text-2xl xl:text-2xl lg:text-2xl md:text-xl text-lg tracking-[5px] font-medium text-[#01153a] text-center uppercase"
										style="text-shadow: 0 0 2px #fff">
										KATHMANDU ROUND
									</div>
								</div>
							</div>

							<!-- Info -->
							<div
								class="relative w-full text-center text-white 2xl:text-xl xl:text-xl lg:text-xl md:text-lg text-base font-semibold">
								16th, 25th & 28th March | 11 AM to 1 PM
							</div>

							<!-- Location -->
							<div
								class="relative w-full text-center uppercase text-gray-300 2xl:text-base xl:text-base lg:text-base md:text-sm text-xs tracking-wider">
								TRISARA - LAZIMPAT KTM
							</div>
						</div>
					</div>

					<div
						class="absolute z-30 bottom-0 left-0 w-full h-auto flex items-center justify-center">
						<div
							class="relative w-auto h-auto flex items-center justify-center gap-4">
							<a href="#" class="relative no-underline">
								<div
									class="relative w-10 h-10 rounded-full overflow-hidden cursor-pointer duration-500 flex items-center justify-center hover:bg-gray-200 bg-gray-900/50 hover:text-gray-800 text-white/80 fill-current">
									<i class="relative fab fa-facebook"></i>
								</div>
							</a>

							<a href="#" class="relative no-underline">
								<div
									class="relative w-10 h-10 rounded-full overflow-hidden cursor-pointer duration-500 flex items-center justify-center hover:bg-gray-200 bg-gray-900/50 hover:text-gray-800 text-white/80">
									<i class="relative fab fa-twitter duration-100"></i>
								</div>
							</a>
							<a href="#" class="relative no-underline">
								<div
									class="relative w-10 h-10 rounded-full overflow-hidden cursor-pointer duration-500 flex items-center justify-center hover:bg-gray-200 bg-gray-900/50 hover:text-gray-800 text-white/80">
									<i
										class="relative fab fa-instagram duration-100"></i>
								</div>
							</a>
							<a href="#" class="relative no-underline">
								<div
									class="relative w-10 h-10 rounded-full overflow-hidden cursor-pointer duration-500 flex items-center justify-center hover:bg-gray-200 bg-gray-900/50 hover:text-gray-800 text-white/80">
									<i class="relative fab fa-tiktok duration-100"></i>
								</div>
							</a>
						</div>
					</div>
				</div>

				<!-- Right Side Form -->
				<div class="relative w-1/2 h-full pt-4 overflow-auto">
					<div
						class="relative w-full h-auto py-3 overflow-hidden text-left font-semibold text-xl text-white">
						Register For Audition

						<div
							class="absolute z-20 left-0 bottom-0 w-24 h-1 rounded-xl bg-indigo-300"></div>
					</div>

					<!-- Form -->
					<div class="relative w-full h-auto mt-14 overflow-auto">
						<form
							action="index.html"
							method="POST"
							class="relative w-auto h-auto grid gap-3 overflow-auto">
							<div
								class="relative w-full h-11 flex items-center justify-between gap-5">
								<!-- Firstname -->
								<div class="relative w-1/2 h-full">
									<input
										type="text"
										required
										minlength="2"
										name="firstname"
										id="firstname"
										autofocus
										autocapitalize="words"
										placeholder="First Name *"
										class="relative w-full h-full outline-none bg-[#071e40a6] px-4 text-left border border-white/20 duration-200 focus:border-white/80 rounded text-sm placeholder-white/60 text-white caret-white" />
								</div>

								<!-- Lastname -->
								<div class="relative w-1/2 h-full">
									<input
										type="text"
										required
										minlength="2"
										name="lastname"
										id="lastname"
										autocapitalize="words"
										placeholder="Last Name *"
										class="relative w-full h-full outline-none bg-[#071e40a6] px-4 text-left border border-white/20 duration-200 focus:border-white/80 rounded text-sm placeholder-white/60 text-white caret-white" />
								</div>
							</div>

							<!-- Email -->
							<div
								class="relative w-full h-11 flex items-center justify-between gap-5">
								<div class="relative w-full h-full">
									<input
										type="email"
										required
										minlength="2"
										name="email"
										id="email"
										placeholder="Email Address *"
										class="relative w-full h-full outline-none bg-[#071e40a6] px-4 text-left border border-white/20 duration-200 focus:border-white/80 rounded text-sm placeholder-white/60 text-white caret-white" />
								</div>
							</div>

							<!-- Phone Number -->
							<div
								class="relative w-full h-11 flex items-center justify-between gap-5">
								<div class="relative w-full h-full">
									<input
										type="number"
										required
										minlength="10"
										name="phone"
										id="phone"
										placeholder="Phone No *"
										class="relative w-full h-full outline-none bg-[#071e40a6] px-4 text-left border border-white/20 duration-200 focus:border-white/80 rounded text-sm placeholder-white/60 text-white caret-white" />
								</div>
							</div>

							<!-- Current Address -->
							<div
								class="relative w-full h-11 flex items-center justify-between gap-5">
								<div class="relative w-full h-full">
									<input
										type="text"
										required
										name="current_address"
										id="currentAddress"
										placeholder="Current Address *"
										class="relative w-full h-full outline-none bg-[#071e40a6] px-4 text-left border border-white/20 duration-200 focus:border-white/80 rounded text-sm placeholder-white/60 text-white caret-white" />
								</div>
							</div>

							<!-- Audition Location -->
							<div
								class="relative w-full h-11 flex items-center justify-between gap-5">
								<div class="relative w-full h-full">
									<select
										name="audition_location"
										id="auditionLocation"
										required
										class="relative w-full h-full bg-[#071e40a6] rounded outline-none border border-white/20 px-3 text-white/60 placeholder-white/60">
										<option
											value="Audition Location"
											selected
											disabled
											hidden>
											Audition Location
										</option>
										<option value="Pokhara">Pokhara</option>
										<option value="Butwal">Butwal</option>
										<option value="Bhairahawa">Bhairahawa</option>
										<option value="Kathmandu">Kathmandu</option>
									</select>
								</div>
							</div>

							<!-- Youtube Link -->
							<div
								class="relative w-full h-11 flex items-center justify-between gap-5">
								<div class="relative w-full h-full">
									<input
										type="url"
										required
										name="youtube_link"
										id="youtubeLink"
										placeholder="Youtube Link *"
										class="relative w-full h-full outline-none bg-[#071e40a6] px-4 text-left border border-white/20 duration-200 focus:border-white/80 rounded text-sm placeholder-white/60 text-white caret-white" />
								</div>
							</div>

							<!-- Message -->
							<div
								class="relative w-full h-20 flex items-center justify-between gap-5">
								<div class="relative w-full h-full">
									<textarea
										name="message"
										id="message"
										placeholder="Message"
										class="relative w-full h-full outline-none bg-[#071e40a6] px-4 py-2 text-left border border-white/20 duration-200 focus:border-white/80 rounded text-sm placeholder-white/60 text-white caret-white"></textarea>
								</div>
							</div>

							<!-- Captcha -->
							<div
								class="relative w-full h-11 flex items-center justify-start gap-3">
								<div
									class="relative w-auto h-full bg-gray-300 text-gray-800 px-4 rounded flex items-center justify-center">
									<div class="relative text-sm font-medium">
										jsldfsdf
									</div>
								</div>

								<button
									type="button"
									class="relative cursor-pointer duration-200 hover:text-gray-300 w-auto h-full bg-gray-800/30 text-gray-600 rounded px-6 border border-gray-500 flex items-center justify-center">
									<div class="relative text-sm font-medium">
										Captcha
									</div>
								</button>
							</div>

							<!-- Youtube Link -->
							<div
								class="relative w-full h-11 flex items-center justify-between gap-5">
								<div class="relative w-full h-full">
									<button
										type="submit"
										class="relative w-full h-full outline-none hover:bg-blue-500 bg-blue-400 rounded-md text-gray-200 duration-200 flex items-center justify-center">
										<div
											class="relative uppercase font-medium duration-200">
											Submit
										</div>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
